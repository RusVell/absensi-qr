<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PENSI - QR Scanner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff914d, #ffe4c4);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .scanner-card {
      background: #fff8f0;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px;
      text-align: center;
      width: 360px;
      border: 4px solid #ff914d;
    }

    h1 {
      font-size: 1.8rem;
      color: #ff6a00;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 20px;
    }

    #qr-reader {
      width: 100%;
      border: 3px dashed #ff914d;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
      color: #2c3e50;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #555;
    }

    .btn {
      background: #ff914d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #e55d00;
    }
  </style>
</head>
<body>
  <div class="scanner-card">
    <h1>ðŸ“· Scan QR PENSI</h1>
    <p>Silakan scan QR Code untuk absensi peserta.</p>
    
    <div id="qr-reader"></div>
    <div id="result">Hasil scan akan muncul di sini</div>

    <button class="btn" onclick="resetScanner()">ðŸ”„ Ulangi Scan</button>

    <div class="footer">âœ¨ PENSI 2025 âœ¨</div>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw9GmPbn7uaVmXtdKPpDq-P0OvYW_GCd3DlzRCL2lQeK7FhAARLmflM9SKpnlcI8Rscbg/exec";

    let html5QrcodeScanner;

    function startScanner() {
      html5QrcodeScanner = new Html5Qrcode("qr-reader");
      html5QrcodeScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          document.getElementById("result").innerHTML =
            "âœ… QR Code Terdeteksi: <br>" + qrCodeMessage;

          fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({ id_peserta: qrCodeMessage, sesi: 1 }),
            headers: { "Content-Type": "application/json" }
          })
          .then(res => res.json())
          .then(data => {
            alert(data.message);
          })
          .catch(err => {
            console.error("Error kirim ke API:", err);
            alert("Gagal kirim data ke server");
          });

          html5QrcodeScanner.stop();
        },
        errorMessage => {
          // handle error scan, bisa diabaikan
        }
      );
    }

    function resetScanner() {
      if (html5QrcodeScanner) {
        html5QrcodeScanner.stop().then(() => {
          startScanner();
        }).catch(err => console.error("Gagal reset:", err));
      }
    }

    window.onload = startScanner;
  </script>
</body>
</html>
